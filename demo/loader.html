<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8" >
    <title>demo</title>
    <script src="../src/loader.js"></script>
    <script>
        // 这里调换 a, b 顺序会影响加载的 js 数量
        // 因为 c.js 里同时有模块 c 和 d 的定义
        require('b', 'a', function (a, b) {
            alert(require('a').a);
            alert(require('b').a);
        });
        module('a', 'c', 'b', function () {
            return {
                a: 'a'
            };
        });
        module('b', 'd', function () {
            return {
                a: 'b'
            };
        });
    </script>
</head>
<body>
</body>
</html>
