<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8" >
    <title>demo</title>
    <script src="../src/loader.js"></script>
    <script>
        // 这里调换 a, b 顺序会影响加载的 js 数量
        // 因为 c.js 里同时有模块 c 和 d 的定义

        require.config('lib', {path: '../lib/?.js'});

        var t1 = +new Date();
        require('b', 'a', 'jquery-v16@lib', function (a, b) {
            _log(require('a').a);
            _log(require('b').a);
            var $ = require('jquery').jquery;
            $('<div />').html('<p>jquery load done</p>').appendTo(document.body)
                .append('<p>b load done</p>')
                .append('<p>a load done</p>');
            _warn('load done',  +new Date() - t1);
        });
        module('a', ['c', 'b'], function () {
            return {
                a: 'a'
            };
        });
        module('b', ['d'], function () {
            return {
                a: 'b'
            };
        });
    </script>
</head>
<body>
</body>
</html>
